<div style="max-width: 500px;margin: auto;">



    <main class="form-signin w-100 m-auto">
      <form #loginform="ngForm">
  
        <img class="mb-4" src="assets\img\rslogo.svg" alt="" width="64" height="64">
        <h1 class="h3 mb-3 fw-normal">Bitte Anmelden</h1>
        @if(message){
        <div class="alert alert-danger" style="padding: 6px">
          {{message}}
        </div>
        }
  
  
        <div class="form-floating">
          <input [(ngModel)]="email"  (ngModelChange)="dataChanged($event)"  #nname="ngModel" name="email" type="email" class="form-control" id="email" required>
          <label for="email">Email Adresse</label>
  
          @if(nname.errors?.['required'] && (nname.dirty || nname.touched)){
          <div class="alert alert-danger">
            Bitte Email Adresse angegeben
          </div>
          }
  
        </div>
  
  
        <div class="form-floating">
          <input [(ngModel)]="password" #pname="ngModel" name="password" type="password" class="form-control"
            id="floatingPassword" required>
          <label for="floatingPassword">Password</label>
  
          @if(pname.errors?.['required'] && (pname.dirty || pname.touched)){
          <div class="alert alert-danger" style="margin-top:-10px">
            Bitte Passwort angegeben
          </div>
          }
  
        </div>
  
  
  
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox"   [(ngModel)]="rememberme"  name="rememberme"  value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Anmeldung speichern
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="button" (click)="doLogin(loginform)">Anmelden</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“{{year}}</p>
      </form>
    </main>
  </div>
