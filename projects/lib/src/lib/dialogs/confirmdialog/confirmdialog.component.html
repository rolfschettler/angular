
<!-- <h2 mat-dialog-title class="error-title">{{type==='warning'?'Warnung':'Hinweis'}}</h2> -->
<div mat-dialog-title   [ngClass]="{'error-title': type==='warning'}" >{{type==='warning'?'Warnung':'Hinweis'}}</div>





<mat-dialog-content [ngClass]="{'error-container': type==='warning'}">
  <p style="white-space: pre-line" [class.warning]="type === 'warning'"> {{message}} </p>
</mat-dialog-content>

<mat-dialog-actions [ngClass]="{'error-container': type==='warning'}">
  <button type="button" mat-raised-button color="primary" (click)="close(true)">Ok</button>
</mat-dialog-actions>
